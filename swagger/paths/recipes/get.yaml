tags:
  - Recipes
summary: Get filtered and paginated list of recipes
operationId: getRecipes
description: >
  Get a list of recipes with filtering, sorting, pagination, and favorite status support.
  If the user is authenticated, each recipe will include an `isFavorite` boolean field indicating whether the recipe is in the user's favorites.

  **Example request:**  
  ` GET http://localhost:3000/api/recipes?ingredient=640c2dd963a319ea671e37c2&category=Beef&sortBy=title&sortOrder=desc&page=1&limit=5`
security: []

parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Page number for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: Number of items per page
  - in: query
    name: category
    schema:
      type: string
      example: 'dessert'
    description: Filter by category
  - in: query
    name: ingredient
    schema:
      type: string
      example: 'chocolate'
    description: Filter by ingredient
  - in: query
    name: title
    schema:
      type: string
      example: 'Japanese gohan rice'
    description: Filter by recipe title
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'title'
    description: Field name to sort by (e.g. `title`, `createdAt`)
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: 'asc'
    description: Sort order â€” ascending (`asc`) or descending (`desc`)

responses:
  '200':
    description: "Successfully found recipes!"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found recipes!
            data:
              type: object
              required:
              - recipes
              - page
              - perPage
              - totalItems
              - totalPages
              - hasPreviousPage
              - hasNextPage
              properties:
                recipes:
                  type: array
                  items:
                    $ref: '../../components/schemas/recipe.yaml'
                # isFavorite:
                #   type: boolean
                #   example: true
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 45
                totalPages:
                  type: integer
                  example: 5
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  '500':
    $ref: '../../components/responses/500.yaml'
  '401':
    $ref: ../../components/responses/401.yaml

